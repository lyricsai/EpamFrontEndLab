<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <a href="http://old.code.mu/tasks/css/rabota-s-animaciej-na-css.html" target="_blank"
                >Задания</a
            >
        </header>
        <section>
            <h2>Бесконечное движение (2)</h2>
            <div class="animation animation__01">
                <div class="square"></div>
            </div>
        </section>
        <section>
            <h2>Смена фона (3)</h2>
            <div class="animation animation__02">
                <div class="square"></div>
            </div>
        </section>
        <section id="section3">
            <h2>Движение по квадрату (4)</h2>
            <div class="animation animation__03">
                <div class="square"></div>
            </div>
        </section>
        <section>
            <h2>Движение туда-сюда (6)</h2>
            <div class="animation animation__04">
                <div class="square"></div>
            </div>
        </section>
        <section>
            <h2>Индикатор (9)</h2>
            <div class="animation animation__05">
                <div class="container">
                    <div class="square"></div>
                </div>
            </div>
        </section>
        <section>
            <h2>Пауза (11)</h2>
            <div class="animation animation__06">
                <div class="hovered">Наведи на меня мышь</div>
                <div class="square"></div>
            </div>
        </section>
    </body>
</html>
